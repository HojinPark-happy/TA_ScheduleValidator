{% extends "CS361WebApp/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{% static 'TAManager/assign.css' %}">
{% endblock stylesheet %}
{% block content %}
<div class="row h-100 align-items-center">
    <div id="form-wrapper">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"><b>Assign User</b></legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Submit</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    <!--{#                Already Have An Account? <a class="ml-2" href="#">Sign In</a>#}-->
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
