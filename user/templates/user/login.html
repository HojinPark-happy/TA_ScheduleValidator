{% extends "CS361WebApp/base.html" %}
{% block stylesheet %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'TAManager/login.css' %}">
{% endblock stylesheet %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
    <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend>Log In</legend>
                    <hr>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-warning" type="submit">Login</button>
                </div>
            </form>
        </div>
</div>
{% endblock content %}
